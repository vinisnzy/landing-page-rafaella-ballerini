<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma loja sobre esportes, inovadora de um jeito como nunca viu!!!">
    <title>J.Santos - A melhor loja esportiva do Brasil</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <img class="logo" src="logo.svg" alt="Logo Teste">
        <nav class="menu-cabeçalho">
            <a class="item-cabeçalho">J.Santos</a>
            <a class="item-cabeçalho">Ajuda</a>
            <a class="item-cabeçalho">Login</a>
            <a class="item-cabeçalho">Cadastre-se</a>
        </nav>
    </header>
    <main class="conteúdo">
        <section class="conteúdo1">
            <div class="conteúdo1-escrito">
                <h1>J.Santos</h1>
                <h2>Venha já adquirir seus produtos</h2>
                <button>Clique aqui!</button>
            </div>
            <img class="conteúdo1-img" src="imagem main.svg" alt="imagem no meio">
        </section>
        <section class="conteúdo2">
            <h3 class="conteúdo2-título">Oque você vai achar nessa loja?</h3>
            <p class="conteúdo2-texto">Produtos em geral de/ou sobre alguns esportes</p>
            <p class="conteúdo2-texto">Como <strong>bola de futebol, de volêi e basquete</strong></p>
            <p class="conteúdo2-texto">Assim como outros produtos como <strong>chuteiras, caneleiras, e roupas em geral</strong></p>
        </section>
    </main>
    <footer class="rodapé">
        <img class="rodapé-img" src="imagem footer.svg" alt="imagem footer">
    </footer>
</body>
</html>
